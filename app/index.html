<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My AngularJS App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
    <link rel="stylesheet" href="app.css">
    <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
    <!--<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGc4xjE_l0qJx3Aawi-yolLM56zWMEECI"></script>-->
    <script src="http://maps.googleapis.com/maps/api/js"></script>
</head>
<body ng-controller="mapCtrl as mapC">
<style>
    #map{
        width: 100%;
        height: 300px;
        display: block;
    }
</style>
<map id="map" center = 'mapC.mapProps' zoom="mapC.mapProps.zoom"></map>
<button ng-click="mapC.getCoords()">Get current coordinates</button>
<input type="range" min="1" max="18"ng-model="mapC.mapProps.zoom">
<span>Zoom : {{mapC.mapProps.zoom}}</span>

</body>
</html>
